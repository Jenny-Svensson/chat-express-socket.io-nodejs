<html>

<head>
  <title>Chat</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
<div class="container-fluid"> 
  <div class="row">
    <ul id="chat"></ul>
  </div>

  <div class="row">
  <form id="form">
    <div class="input-group mb-3">
      <input id="message" type="text" class="form-control" placeholder="Message..." aria-label="Message..." aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Send</button>
    </div>
  </form>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="socket.io/socket.io.js"></script>

  <script>
    const socket = io();

    form = document.getElementById('form');
    message = document.getElementById('message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      console.log('send chat')

      if(message.value) {
        socket.emit("chat message", {text: message.value});
        message.value = "";
}
    });

    socket.on("connect", () => {
      // emiting to everybody
      socket.emit("message", "user connected");

      const status = document.getElementById('status');
      status.textContent = "user connected";
    })

    socket.on("chat message", (msg) => {
      chat = document.getElementById('chat');

      console.log(msg);
      chat.insertAdjacentHTML("beforeend", "<li>" + msg.text + "</li>");
    })


  </script>
</body>

</html>
